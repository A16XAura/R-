<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قلب ينبض</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #ffc0cb; /* اللون الزهري */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .heartbeat-container {
      position: relative;
      width: 200px;
      height: 180px;
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.2;
      animation: glowPulse 1.5s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes glowPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.3;
      }
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: rgb(255, 105, 180); /* زهري */
      transform: rotate(-45deg) scale(1);
      animation: heartbeat 1.5s infinite;
      z-index: 1;
      margin: auto;
      top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: rgb(255, 105, 180);
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
      }
    }

    .heart-letter {
      transform: rotate(45deg);
      font-size: 36px;
      color: white;
      font-weight: bold;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="heartbeat-container">
    <div class="glow"></div>
    <div class="heart">
      <div class="heart-letter">R</div>
    </div>
  </div>
</body>
</html>
